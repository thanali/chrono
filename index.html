<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Chrono</title>
</head>

<body>

  <header>
    <h1>Chronom√®tre</h1>
  </header>

  <main>
    <section class="timer">
      <div id="time">00:00:00</div>
      <div class="buttons">
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="continue">Continue</button>
        <button class="split">Split</button>
        <button class="reset">Reset</button>
      </div>
    </section>

    <section class="time-saved">
      <table>
        <thead>
          <tr>
            <th>+/-</th>
            <th>Time</th>
            <th>Note</th>
          </tr>
        </thead>
        <tfoot>
          <td><button class="export">Export</button></td>
        </tfoot>
        <tbody>
          <tr>
            <td><button class="time-sup">x</button></td>
            <td><input class="time-stop" type="text" value="00:00:00.00"></td>
            <td><input class="time-note" type="text" size="40"></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer></footer>

  <script type="module" src="index.js"></script>
</body>

</html>
