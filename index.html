<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="./assets/stop-watch_6179760.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Vanilla Stopwatch</title>
</head>

<body>

  <header>
    <img class="stopwatch" src="./assets/stop-watch_6179760.png" alt="stopwatch">
    <h1>Vanilla Stopwatch</h1>
  </header>

  <main>
    <section class="timer">
      <div id="time">00:00:00</div>
      <div class="buttons">
        <button class="start-stop">Start</button>
        <button class="split">Split</button>
        <button class="reset">Reset</button>
      </div>
      <ul class="lap-container"></ul>
    </section>
  </main>

  <footer></footer>

  <script type="module" src="index.js"></script>
</body>

</html>
